<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle View | List | Grid</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onLoadView()">

    <div class="container">

        <!-- Controls -->
        <div class="row">
            <div class="controls" style="text-align: right;">
                <button class="icon-button-list" onclick="listView()" id="list">
                    <i class="fas fa-list-ul" style="color: white; font-size: 36px; padding: 10px;"></i>
                </button>
                <button class="icon-button-grid" onclick="gridView()" id="grid">
                    <i class="fas fa-th-large" style="color: white; font-size: 36px; padding: 10px;"></i>
                </button>
            </div>
        </div>

        <!-- Gride View -->
        <div class="row" id="grid-view">

        </div>

        <!-- List View -->
        <table id="list-view" class="responstable">

        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
